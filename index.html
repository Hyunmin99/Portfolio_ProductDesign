<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyunmin Portfolio</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-208R78Z7W0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-208R78Z7W0');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 30px);
            border: 1px solid #ccc;
        }

        .download-button-container {
            position: fixed;
            top: 24px;
            right: 40px;
            z-index: 1000;
        }

        .Btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: rgb(27, 27, 27);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.11);
        }

        .svgIcon {
           fill: #FAFCFF;
        }

        .icon2 {
            width: 18px;
            height: 5px;
            border-bottom: 2px solid #FAFCFF;
            border-left: 2px solid #FAFCFF;
            border-right: 2px solid #FAFCFF;
        }

        .tooltip {
            position: absolute;
            right: 70px;
            opacity: 0;
            background-color: rgb(12, 12, 12);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: .2s;
            pointer-events: none;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .tooltip::before {
            position: absolute;
            content: "";
            width: 10px;
            height: 10px;
            background-color: rgb(12, 12, 12);
            background-size: 1000%;
            background-position: center;
            transform: rotate(45deg);
            right: -5px;
            /* top: 50%; */
            /* margin-top: -5px; */
            transition-duration: .3s;
        }

        .Btn:hover .tooltip {
            opacity: 1;
            transition-duration: .3s;
        }

        .Btn:hover {
            background-color: #007AFF;
            transition-duration: .3s;
        }

        .Btn:hover .icon2 {
            border-bottom: 2px solid rgb(235, 235, 235);
            border-left: 2px solid rgb(235, 235, 235);
            border-right: 2px solid rgb(235, 235, 235);
        }

        .Btn:hover .svgIcon {
            fill: rgb(255, 255, 255);
            animation: slide-in-top 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes slide-in-top {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- PDF 뷰어 -->
    <iframe src="Hyunmin_Portfolio_PD.pdf#toolbar=0&navpanes=0&scrollbar=0&embedded=true"></iframe>

    <!-- 다운로드 버튼 -->
    <div class="download-button-container">
        <!-- <a class="button-56" href="Hyunmin_Portfolio_PD.pdf" download>포트폴리오 다운로드</a> -->
        <a class="Btn" href="Hyunmin_Portfolio_PD.pdf" download>
            <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z">
                </path>
            </svg>
            <span class="icon2"></span>
            <span class="tooltip">PDF Download</span>
        </a>
    </div>
    
    
</body>

</html>

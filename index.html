    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #4d4d4d;
        }

        #pdf-wrapper {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            position: fixed;
            top: 0;
            left: 0;
            background: #4d4d4d;
            z-index: 1;
        }

        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
            /* zoom, transform 등은 JS에서 제어 */
        }

        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: #333;
            font-size: 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .control-buttons {
            position: fixed;
            top: 24px;
            right: 40px;
            z-index: 1001;
            display: flex;
            gap: 10px;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: rgb(27, 27, 27);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.11);
        }

        .zoom-btn svg {
            width: 24px;
            height: 24px;
            fill: #FAFCFF;
        }

        .zoom-btn:hover {
            background-color: #007AFF;
            transition-duration: .3s;
        }

        .zoom-btn:hover svg {
            fill: #FAFCFF;
        }

        @media (max-width: 768px) {
            .control-buttons {
                top: 16px;
                right: 16px;
            }

            .zoom-btn,
            .Btn {
                width: 40px;
                height: 40px;
            }

            .zoom-btn svg {
                width: 20px;
                height: 20px;
            }

            .svgIcon {
                width: 0.7em;
                height: 0.7em;
            }

            .icon2 {
                width: 12px;
                height: 3px;
            }

            .tooltip {
                right: 50px;
            }
        }

        .Btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: rgb(27, 27, 27);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.11);
        }

        .svgIcon {
            fill: #FAFCFF;
            width: 0.8em;
            height: 0.8em;
        }

        .icon2 {
            width: 14px;
            height: 4px;
            border-bottom: 2px solid #FAFCFF;
            border-left: 2px solid #FAFCFF;
            border-right: 2px solid #FAFCFF;
        }

        .tooltip {
            position: absolute;
            right: 70px;
            opacity: 0;
            background-color: rgb(12, 12, 12);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: .2s;
            pointer-events: none;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .tooltip::before {
            position: absolute;
            content: "";
            width: 10px;
            height: 10px;
            background-color: rgb(12, 12, 12);
            background-size: 1000%;
            background-position: center;
            transform: rotate(45deg);
            right: -5px;
            transition-duration: .3s;
        }

        .Btn:hover .tooltip {
            opacity: 1;
            transition-duration: .3s;
        }

        .Btn:hover {
            background-color: #007AFF;
            transition-duration: .3s;
        }

        .Btn:hover .icon2 {
            border-bottom: 2px solid rgb(235, 235, 235);
            border-left: 2px solid rgb(235, 235, 235);
            border-right: 2px solid rgb(235, 235, 235);
        }

        .Btn:hover .svgIcon {
            fill: rgb(255, 255, 255);
            animation: slide-in-top 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes slide-in-top {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        .mobile-download-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1002;
            display: none;
            max-width: 80%;
            margin: 20px;
        }

        .mobile-download-message p {
            margin: 0 0 30px 0;
            line-height: 1.5;
        }

        .mobile-download-button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            margin-top: 10px;
        }

        .mobile-download-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {

            #pdf-frame,
            .control-buttons,
            .loading-container {
                display: none;
            }

            .mobile-download-message {
                display: block;
            }
        }
    </style>
</head>

<body>
    <script>
        const FILE_NAME = "Hyunmin_Portfolio_250611.pdf";
    </script>

    <!-- 모바일 다운로드 메시지 -->
    <div class="mobile-download-message">
        <p>모바일에서는 PDF를 다운받아 확인해주세요</p>
        <a href="" download class="mobile-download-button">Download</a>
    </div>

    <!-- 로딩 애니메이션 -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">PDF를 불러오는 중입니다...</div>
    </div>

    <!-- PDF 뷰어 -->
    <div id="pdf-wrapper" style="width:100vw; height:100vh; overflow:hidden;">
        <iframe id="pdf-frame" src="" scrolling="auto"></iframe>
    </div>

    <!-- 컨트롤 버튼 -->
    <div class="control-buttons">
        <button class="zoom-btn" id="zoom-out">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 13H5v-2h14v2z" />
            </svg>
        </button>
        <button class="zoom-btn" id="zoom-in">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
        </button>
        <a class="Btn" href="" download>
            <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z">
                </path>
            </svg>
            <span class="icon2"></span>
            <span class="tooltip">PDF Download</span>
        </a>
    </div>

    <script>
        const pdfFrame = document.getElementById('pdf-frame');
        const loadingContainer = document.querySelector('.loading-container');
        const mobileDownloadButton = document.querySelector('.mobile-download-button');

        // 다운로드 링크 설정
        document.querySelector('.Btn').href = FILE_NAME;
        mobileDownloadButton.href = FILE_NAME;

        // 디바이스 체크 및 PDF 로드
        if (window.innerWidth > 600) {
            // 데스크톱에서는 PDF 로드
            pdfFrame.onload = function () {
                loadingContainer.style.display = 'none';
            };
            pdfFrame.src = `${FILE_NAME}#toolbar=0&navpanes=0&scrollbar=0&view=FitH&zoom=100`;

            // 확대/축소 버튼 이벤트 리스너
            document.getElementById('zoom-in').addEventListener('click', () => {
                const currentZoom = parseInt(pdfFrame.style.zoom || '100');
                pdfFrame.style.zoom = `${currentZoom - 10}%`;
            });

            document.getElementById('zoom-out').addEventListener('click', () => {
                const currentZoom = parseInt(pdfFrame.style.zoom || '100');
                if (currentZoom < 200) {
                    pdfFrame.style.zoom = `${currentZoom + 10}%`;
                }
            });
        } else {
            // 모바일/태블릿에서는 PDF 관련 요소 숨김
            pdfFrame.style.display = 'none';
            loadingContainer.style.display = 'none';
            document.querySelector('.control-buttons').style.display = 'none';
        }
    </script>

    <!-- GA4 이벤트 트래킹 (iframe 내 스크롤) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var iframe = document.getElementById("pdf-frame");

            iframe.addEventListener("load", function () {
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                var lastScroll = 0;
                var thresholds = [25, 50, 75, 100];

                iframeDoc.addEventListener("scroll", function () {
                    var scrollHeight = iframeDoc.documentElement.scrollHeight - iframeDoc.documentElement.clientHeight;
                    var scrollTop = iframeDoc.documentElement.scrollTop;
                    var scrollPercent = Math.round((scrollTop / scrollHeight) * 100);

                    thresholds.forEach(function (threshold) {
                        if (scrollPercent >= threshold && lastScroll < threshold) {
                            gtag("event", "iframe_scroll", {
                                event_category: "PDF",
                                event_label: "Portfolio",
                                value: threshold
                            });
                            lastScroll = threshold;
                        }
                    });
                });
            });
        });
    </script>

    <!-- GA4: file_download 수동 트래킹 (권장 스키마 준수) -->
    <script>
        // 안전 가드
        function sendGAEvent(name, params, cb) {
            if (typeof gtag === "function") {
            gtag("event", name, {
                ...params,
                // 전송 보장용 콜백
                event_callback: function() { if (typeof cb === "function") cb(); }
            });
            // 혹시 콜백이 안 올 때 대비 타임아웃(최대 1초 대기)
            setTimeout(function(){ if (typeof cb === "function") cb(); }, 1000);
            } else {
            // gtag 미탑재 시에도 UX 흐름 깨지 않도록 즉시 진행
            if (typeof cb === "function") cb();
            }
        }

        // 파일명/확장자 보조 추출
        function parseFileMeta(url) {
            try {
            var u = new URL(url, window.location.href);
            var path = u.pathname.split("/").pop() || "";
            var qname = (u.searchParams.get("filename") || "").trim(); // 필요시 쿼리로 이름 전달하는 케이스 대비
            var fileName = qname || path;
            var dot = fileName.lastIndexOf(".");
            var ext = dot > -1 ? fileName.slice(dot + 1).toLowerCase() : "";
            return { file_name: fileName || "unknown", file_extension: ext || "unknown", link_url: u.href };
            } catch(e) {
            return { file_name: "unknown", file_extension: "unknown", link_url: url };
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            var buttons = document.querySelectorAll(".Btn, .mobile-download-button");

            buttons.forEach(function(btn){
            // 중복 전송 방지 플래그
            var sending = false;

            btn.addEventListener("click", function (e) {
                // 이동 대상 URL 결정: a태그 href > data-href > 현재 버튼의 data-link-url
                var href = (btn.tagName === "A" && btn.href) || btn.getAttribute("data-href") || btn.getAttribute("data-link-url");
                var isNavigating = !!href;

                // 자동수집 대비: 커스텀 버튼/동적 다운로드면 수동 트래킹 필요
                var meta = parseFileMeta(href || "portfolio.pdf");

                // 자동 파라미터에 맞춰 전달
                var params = {
                file_name: meta.file_name,          // 예: Portfolio.pdf
                file_extension: meta.file_extension, // 예: pdf
                link_text: (btn.textContent || "download").trim(),
                link_url: meta.link_url || window.location.href,
                link_domain: (function(){ try { return new URL(meta.link_url).hostname; } catch(e){ return "unknown"; } })(),
                // 필요시 커스텀 파라미터 추가 (snake_case)
                content_category: "portfolio",
                content_type: "pdf"
                };

                if (sending) return; // 중복 클릭 방지
                sending = true;

                if (isNavigating) {
                // 네비게이션을 콜백 이후로 지연해 전송 보장
                e.preventDefault();
                sendGAEvent("file_download", params, function(){
                    window.location.href = href;
                });
                } else {
                // 네비게이션이 없다면 즉시 전송
                sendGAEvent("file_download", params, function(){ sending = false; });
                }
            }, { passive: false });
            });
        });
    </script>

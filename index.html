<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hyunmin Portfolio</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-208R78Z7W0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-208R78Z7W0');
    </script>

    <!-- PDF.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #4d4d4d;
        }

        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #4d4d4d;
        }

        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: #333;
            font-size: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-button-container {
            position: fixed;
            top: 24px;
            right: 40px;
            z-index: 1001;
        }

        .Btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: rgb(27, 27, 27);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.11);
        }

        .svgIcon {
           fill: #FAFCFF;
        }

        .icon2 {
            width: 18px;
            height: 5px;
            border-bottom: 2px solid #FAFCFF;
            border-left: 2px solid #FAFCFF;
            border-right: 2px solid #FAFCFF;
        }

        .tooltip {
            position: absolute;
            right: 70px;
            opacity: 0;
            background-color: rgb(12, 12, 12);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: .2s;
            pointer-events: none;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .tooltip::before {
            position: absolute;
            content: "";
            width: 10px;
            height: 10px;
            background-color: rgb(12, 12, 12);
            background-size: 1000%;
            background-position: center;
            transform: rotate(45deg);
            right: -5px;
            /* top: 50%; */
            /* margin-top: -5px; */
            transition-duration: .3s;
        }

        .Btn:hover .tooltip {
            opacity: 1;
            transition-duration: .3s;
        }

        .Btn:hover {
            background-color: #007AFF;
            transition-duration: .3s;
        }

        .Btn:hover .icon2 {
            border-bottom: 2px solid rgb(235, 235, 235);
            border-left: 2px solid rgb(235, 235, 235);
            border-right: 2px solid rgb(235, 235, 235);
        }

        .Btn:hover .svgIcon {
            fill: rgb(255, 255, 255);
            animation: slide-in-top 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes slide-in-top {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .download-button-container {
                top: 16px;
                right: 16px;
            }

            .Btn {
                width: 40px;
                height: 40px;
            }

            .tooltip {
                right: 50px;
            }
        }

        .control-buttons {
            position: fixed;
            top: 24px;
            right: 40px;
            z-index: 1001;
            display: flex;
            gap: 10px;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: rgb(27, 27, 27);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.11);
        }

        .zoom-btn svg {
            width: 24px;
            height: 24px;
            fill: #FAFCFF;
        }

        .zoom-btn:hover {
            background-color: #007AFF;
            transition-duration: .3s;
        }

        .zoom-btn:hover svg {
            fill: #FAFCFF;
        }

        @media (max-width: 768px) {
            .control-buttons {
                top: 16px;
                right: 16px;
            }

            .zoom-btn {
                width: 40px;
                height: 40px;
            }

            .zoom-btn svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <script> 
        const FILE_NAME = "Hyunmin_Portfolio_PD_250423.pdf";
    </script>

    <!-- 로딩 애니메이션 -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">PDF를 불러오는 중입니다...</div>
    </div>

    <!-- PDF 컨테이너 -->
    <div id="pdf-container"></div>

    <!-- 컨트롤 버튼 -->
    <div class="control-buttons">
        <button class="zoom-btn" id="zoom-out">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 13H5v-2h14v2z"/>
            </svg>
        </button>
        <button class="zoom-btn" id="zoom-in">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </button>
        <a class="Btn" href="" download>
            <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z">
                </path>
            </svg>
            <span class="icon2"></span>
            <span class="tooltip">PDF Download</span>
        </a>
    </div>

    <!-- GA4 이벤트 트래킹 (iframe 내 스크롤) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var iframe = document.getElementById("pdf-frame");

            iframe.addEventListener("load", function () {
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                var lastScroll = 0;
                var thresholds = [25, 50, 75, 100];

                iframeDoc.addEventListener("scroll", function () {
                    var scrollHeight = iframeDoc.documentElement.scrollHeight - iframeDoc.documentElement.clientHeight;
                    var scrollTop = iframeDoc.documentElement.scrollTop;
                    var scrollPercent = Math.round((scrollTop / scrollHeight) * 100);

                    thresholds.forEach(function (threshold) {
                        if (scrollPercent >= threshold && lastScroll < threshold) {
                            gtag("event", "iframe_scroll", {
                                event_category: "PDF",
                                event_label: "Portfolio",
                                value: threshold
                            });
                            lastScroll = threshold;
                        }
                    });
                });
            });
        });
    </script>

    <!-- Download Button Click / UTM -->
    <script>
        function getUTMParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "unknown";
        }

        document.addEventListener("DOMContentLoaded", function () {
            var downloadButton = document.querySelector(".download-btn");

            if (downloadButton) {
                downloadButton.addEventListener("click", function () {
                    gtag("event", "download", {
                        event_category: "PDF",
                        event_label: "Portfolio",
                        value: 1,
                        utm_source: getUTMParam("utm_source"),
                        utm_medium: getUTMParam("utm_medium"),
                        utm_campaign: getUTMParam("utm_campaign")
                    });
                });
            }
        });
    </script>
    
    <script>
        let currentScale = 1;
        const scaleStep = 0.1;
        const minScale = 0.5;
        const maxScale = 2;
        let pdfPages = []; // PDF 페이지 정보 저장

        // PDF.js를 사용하여 PDF 렌더링
        async function renderPDF() {
            const loadingContainer = document.querySelector('.loading-container');
            const pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = '';
            pdfPages = []; // 페이지 정보 초기화
            
            try {
                const pdf = await pdfjsLib.getDocument(FILE_NAME).promise;
                loadingContainer.style.display = 'none';
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1 });
                    
                    // 화면 너비에 맞춰 스케일 조정
                    const baseScale = window.innerWidth / viewport.width;
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width * baseScale;
                    canvas.height = viewport.height * baseScale;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: page.getViewport({ scale: baseScale })
                    }).promise;
                    
                    // 페이지 정보 저장
                    pdfPages.push({
                        canvas: canvas,
                        viewport: viewport,
                        baseScale: baseScale
                    });
                    
                    pdfContainer.appendChild(canvas);
                }
                
                // 초기 스케일 적용
                updateScale(currentScale);
            } catch (error) {
                console.error('PDF 로딩 중 오류 발생:', error);
                loadingContainer.querySelector('.loading-text').textContent = 'PDF 로딩 중 오류가 발생했습니다.';
            }
        }

        // 스케일 업데이트 함수
        function updateScale(newScale) {
            pdfPages.forEach(page => {
                const canvas = page.canvas;
                const viewport = page.viewport;
                const baseScale = page.baseScale;
                
                // 새로운 크기 계산
                const finalScale = baseScale * newScale;
                canvas.style.width = `${viewport.width * finalScale}px`;
                canvas.style.height = `${viewport.height * finalScale}px`;
            });
        }

        // 확대/축소 버튼 이벤트 리스너
        document.getElementById('zoom-in').addEventListener('click', () => {
            if (currentScale < maxScale) {
                currentScale += scaleStep;
                updateScale(currentScale);
            }
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (currentScale > minScale) {
                currentScale -= scaleStep;
                updateScale(currentScale);
            }
        });

        // PDF 렌더링 시작
        renderPDF();

        // 다운로드 버튼 설정
        document.querySelector('.Btn').href = FILE_NAME;
    </script>
    
</body>

</html>
